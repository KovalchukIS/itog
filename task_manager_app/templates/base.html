<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">TaskManager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
					<a class="nav-link" href="{% url 'home' %}">Проекты</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'tasks' %}">Задачи</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'sprints' %}">Спринты</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="{% url 'status' %}">Статусы</a>
				</li>
				{% if user.is_authenticated %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'logout' %}">{{ user.get_username }} : Выйти</a>
				</li>
				{% else %}
				<li class="nav-item">
					<a class="nav-link" href="{% url 'login' %}">Войти</a>
				</li>	
				<li class="nav-item">
					<a class="nav-link" href="{% url 'register' %}">Зарегистрироваться</a>
				</li>
				
				{% endif %}
			</ul>
		</div>
	</nav>
	<div class="container-fluid mt-3">
		{% block content %}{% endblock %}
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
