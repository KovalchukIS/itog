{% extends 'base.html' %}

{% block content %}
  <h1>Projects</h1>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scope="col">Created at</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for project in object_list %}
        <tr>
          <td>{{ project.name }}</td>
          <td>{{ project.description }}</td>
          <td>{{ project.created_at }}</td>
          <td>
            <a href="{% url 'project_detail' project.id %}" class="btn btn-primary">Details</a>
            <a href="{% url 'project_update' project.id %}" class="btn btn-warning">Edit</a>
          </td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4">No projects found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{% url 'project_create' %}" class="btn btn-success">Create new project</a>
{% endblock %}
